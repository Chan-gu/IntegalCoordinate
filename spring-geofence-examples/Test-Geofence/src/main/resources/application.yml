server:
  port: 8080
  
debug: true

spring:
  datasource:
    initialize: true
    url: jdbc:h2:~/hanuritien/inout;AUTO_SERVER=TRUE;CACHE_SIZE=8192;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driverClassName: org.h2.Driver  
    
  h2:
    console: 
      path: /console
      enabled: true

  jpa:
    generate-ddl: false
    show-sql: true  
    database-platform: org.hibernate.dialect.H2Dialect 
    hibernate:
      ddl-auto: create
    

logging:
  level:
    org.springframework:
      boot: DEBUG
      transaction: DEBUG
    com.hanuritien.integalcoordinate: DEBUG

     